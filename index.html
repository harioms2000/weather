<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Know Weather of your city!</title>
</head>
<body class="p-3 mb-2 bg-secondary text-dark">
    <div class="col-lg-8 col-lg-offset-2 text-center">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Name of Your City</span>
          <input type="text" class="form-control" placeholder="City" id= "city" aria-label="City" aria-describedby="basic-addon1">
        </div>
            <button class="btn btn-outline-info" id="omdb_submit" onclick=getData()>Weather of Your City!</button>
      </div>

      <div class="col-lg-8 col-lg-offset-2 text-center">
        <h6 id="output"></h6>
        
    </div>
    <div class="col-lg-8 col-lg-offset-2 text-center" id="pretty">

      <script src="app.js"></script>
</body>
</html>
